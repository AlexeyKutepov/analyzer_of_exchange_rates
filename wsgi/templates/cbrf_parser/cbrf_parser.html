<!DOCTYPE html>
<html>
<head>
    <title>Парсер курсов валют с сайта ЦБ РФ</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    {% load staticfiles %}
    <script src="{% static "scripts/cbrf_parser/cbrf_parser.js" %}"></script>
</head>
<body>
<div id="container">
    <div id="content">
        <h3>Настройки парсера курсов валют с сайта ЦБ РФ</h3>
        <form id="form_settings" action="" method="post">
            {% csrf_token %}
            <p>Период (дней): <input id="input_days" type="number" value="1" min="1" max="10000"></p>
            <input id="button_parse" type="button" value="Парсить" onclick="parse()">
        </form>
        {{ text }}
    </div>
    <div id="footer">
        <hr>
        <h4><p>Copyright © 2013-2014 Алексей Кутепов</p></h4>
    </div>
</div>
</body>
</html>
