<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "style.css" %}" />
    {% block scripts %}{% endblock %}
</head>
<body>
<div id="container">
    <div id="header">
        {% load staticfiles %}
        <img style="float: left;" src="{% static "images/header/raex.jpg" %}" alt="My image"/>
    </div>
    <div id="menu">
        <center>
            <table border="0">
                <tr>
                    <td class="white">{% block quotes %}{% endblock %}</td>
                </tr>
            </table>
        </center>
    </div>
    <div id="period">
        {% block period %}{% endblock %}
    </div>
    <center>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    </center>
    <div id="footer">
        <hr>
        <h4><p>Copyright © 2013-2014 Телеграфный завод</p></h4>
    </div>
</div>
</body>
</html>
