<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/style.css" %}" />
    {% block scripts %}{% endblock %}
</head>
<body>
<div id="container">
    <div id="header">
        {% load staticfiles %}
        <img style="float: left;" src="{% static "images/header/logo.png" %}" alt="My image"  width="390" height="75"/>
    </div>
    <div id="menu">
        <center>
            <ul id="menu_list">
                <li><a href="/">Курсы валют</a></li>
                <li><a href="/forecast/">Прогнозы</a></li>
                <li><a href="/">О сайте</a></li>
            </ul>
        </center>
    </div>
    <div id="period">
        {% block period %}{% endblock %}
    </div>
    <div id="content" class="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer" class="footer">
        <hr>
        <h4><p>Copyright © 2013-2014 Алексей Кутепов</p></h4>
    </div>
</div>
</body>
</html>
